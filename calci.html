<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="formstyle">
        <form name="forms">
        
            <input type="text" name="answer"  id="answerstyle">
            <br> <br>
            <input type="button" name="first" value="1"  onclick="forms.answer.value += '1'">
            <input type="button" name="second" value="2" onclick="forms.answer.value += '2'">
            <input type="button" name="third" value="3" onclick="forms.answer.value += '3'">
            <br> <br> 
            <input type="button" name="four" value="4" onclick="forms.answer.value += '4'">
            <input type="button" name="five" value="5" onclick="forms.answer.value += '5'">
            <input type="button" name="six" value="6" onclick="forms.answer.value += '6'">
            <br> <br> 
            <input type="button" name="seven" value="7" onclick="forms.answer.value += '7'">
            <input type="button" name="eigth" value="8" onclick="forms.answer.value += '8'">
            <input type="button" name="nine" value="9" onclick="forms.answer.value += '9'">
            <br> <br>
            <input type="button" name="zero" value="0" onclick="forms.answer.value += '0'">
            <input type="button" name="add" value="+" onclick="forms.answer.value += '+'">
            <input type="button" name="subtract" value="-" onclick="forms.answer.value += '-'">
            <br> <br> 
           
            <input type="button" name="multiply" value="*" onclick="forms.answer.value += '*'">
           <input type="button" name="divide" value="/" onclick="forms.answer.value += '/' ">
            <input type="button" name="equal" value="=" onclick="forms.answer.value = eval(forms.answer.value)">
            <br> <br> 
            <input type="button" id="clear" value="Clear" onclick="forms.answer.value= '' ">
    
    
    
        </form>
        

    </div>
    
</body>
</html>
